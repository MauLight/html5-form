<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ad2c299fee.js" crossorigin="anonymous"></script>
  <title>Bootstrap exercise</title>
</head>

<body>
  <div class="container pt-5 ">
    <div class="col border p-0" style="border-radius: 5px;">
      <h3 class="rounded-top border-bottom" style="background-color: rgb(238, 238, 238); padding: 10px;margin: 0%;">
        Payment Form Example
      </h3>
      <form class="m-3">
        <div class="form-row">
          <div class="col-12">

            <div class="alert alert-danger" role="alert">
              Some fields are missing.
            </div>
          </div>
          <div class="form-group col-md-5">
            <label for="cardnumber">Card#</label>
            <input type="text" class="form-control" maxlength="16" id="cardnumber" pattern="[0-9]{16}"
              placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="form-group col-md-3">
            <label for="pin">CVC#</label>
            <input input type="text" name="pincode" maxlength="4" id="pin" pattern="[0-9]{4}" class="form-control"
              placeholder="0000">
          </div>
          <div class="form-group col-md-4">
            <label for="amount">Amount</label>
            <input type="password" class="form-control" id="amount" pattern="[0-9]" placeholder="Amount">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">First Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputZip">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" maxlength="7" pattern="[0-9]{7}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">We Accept</label>
            <span class="badge badge-secondary" style="display: flex;">
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                  <label class="form-check-label" for="exampleRadios1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
              </div>

              <div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                  <label class="form-check-label" for="exampleRadios1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
              </div>

              <div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                  <label class="form-check-label" for="exampleRadios1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
              </div>
              <div>
                <div class="form-check mr-1">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                  <label class="form-check-label" for="exampleRadios1">
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                </div>
              </div>
            </span>

          </div>

          <div class="form-group col-md-3">

          </div>
          <div class="form-group col-md-6">
            <label for="InputTextArea">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <p style="color: lightgrey;">Add any notes here.</p>
          </div>
        </div>
      </form>

      <div class="row d-flex flex-row-reverse rounded-bottom border-top"
        style="padding-right: 17px; padding-top: 12px; padding-bottom: 12px; background-color: rgb(238, 238, 238); margin: 0%;">
        <button type="button" class="btn btn-primary" style="margin-left: 5px;">Send</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
